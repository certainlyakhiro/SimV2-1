<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 20px;
      padding: 20px;
    }
    
    code {
      background-color: #1e1e1e;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    pre {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #1e1e1e;
    }

    .copy-button {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .centertext {
      text-align: center;
    }

    .chat-button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .footer-text {
      text-align: center;
    }
  </style>
  <title>SimV2</title>
</head>
<body>
  <h2 class="centertext">SimV2</h2>
  <p class="centertext">Powerful sim api that has multiple responses!</p>

  <p>Simple usage!</p>
  <pre>
    <code>
      GET | /api/sim?content=
    </code>
  </pre>

  <button class="chat-button" onclick="startChat()"><i class="fas fa-comments"></i> Chat with SimV2!</button>

  <h5 class="footer-text">Made with ü§ç by Rui</h5>
  <h5 class="footer-text">Responses are maded with ü§ç by Francis</h5>
  <h5 class="footer-text">&copy; Rui | https://github.com/ruingl</h5>

  <script>
    function startChat() {
      window.location.href = "/chat";
    }
  </script>
</body>
</html>
